<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let v = parseInt(prompt("nhập số nguyên: "));
    let flag = false
    let array = [1, 35, 67, 3, 12, -14, 10, 9, 6, 44];
    for (let i = 0; i<array.length; i++){
        if (v == array[i]){
            flag = true;
            break;
        }else {
            flag = false;
        }
    }
    if(flag){
        alert(v + " is in the array");
    }else {
        alert(v + " is not in the array");
    }
</script>
</body>
</html>
