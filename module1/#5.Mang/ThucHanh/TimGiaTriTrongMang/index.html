<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = prompt("enter a number: ");
        let x = [-3, 5, 1, 3, 2, 10];
        for(let i = 0; i<x.length; i++){
            if(value == x[i]){
                alert("value: "+ x[i] + "\n" + "found at: " + i);
            }else {
                alert("fail....");
                break;
            }
        }
    </script>
</body>
</html>
