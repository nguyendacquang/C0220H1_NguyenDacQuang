<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findCard(thamSo) {
        let arr1 = ["Toyota","Mercedes","Hyundai","Daewon"];
        let arr2 = ["T","M","H","D"];
        for (let i=0;i<arr2.length;i++){
            if (thamSo===arr2[i]) {
                return arr1[i];
            }
        }
    }
    let thamSo = prompt("nhập vào 1 trong các kí tự T, M, H, D");
    alert(findCard(thamSo));
</script>
</body>
</html>
