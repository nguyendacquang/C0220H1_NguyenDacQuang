<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n<2){
            return false;
        }
        for (let i = 2;i<(n-1);i++){
            if (n%i==0){
                return false
            }
        }
        return true;
    }
    let n = parseInt(prompt("nhập vào 1 số nguyên: "));
    if (isPrime(n)){
        alert( n + " là số nguyên tố");
    }else {
        alert(n + " không phải là số nguyên tố");
    }
</script>
</body>
</html>
