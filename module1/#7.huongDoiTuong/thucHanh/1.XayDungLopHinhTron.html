<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dụng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        radius;
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return  this.radius;
        }
        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle(2);
    alert("radius:"  + circle.getRadius() + " area: "+ circle.getArea());

</script>
</body>
</html>
