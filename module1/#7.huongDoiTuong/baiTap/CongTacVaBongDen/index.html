    class SwitchButton{

        constructor() {
            this.status = false ;
        }
        switchOn(){
            return this.status = true;
        }
        switchOff(){
            return this.status = false;
        }
    }
    let switchButton = new SwitchButton();
    class ElectricLamp{
        status;
        constructor() {
            this.status = false;
        }
        turnOn(){
            this.status = true
            ;
            if (switchButton.switchOn()){
               console.log("đèn sáng.");
            }

        }
        turnOff(){
            this.status = false;
            if (switchButton.switchOff()){
                console.log("đèn tắt.");
            }
        }
    }
    let electricLamp = new ElectricLamp();

    electricLamp.turnOff();

</script>
