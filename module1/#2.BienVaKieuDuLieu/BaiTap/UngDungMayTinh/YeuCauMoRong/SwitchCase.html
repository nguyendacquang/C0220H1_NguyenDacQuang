<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="input1"/>
    <input type="number" id="input2"/>
    <br>
    <br>
    <input type="button" onclick="ClickMe(this);" value="addition(+)" id="add" />
    <input type="button" onclick="ClickMe(this);" value="subtraction(-)" id="sub" />
    <input type="button" onclick="ClickMe(this);" value="multiplication(x)" id="mul" />
    <input type="button" onclick="ClickMe(this);" value="division(/)" id="div"/>
    <p id="result">Result: </p>
</form>
<script>
    let input1 ;
    let input2 ;
    let result = document.getElementById("result");
    let total;
    let add = document.getElementById("add");
    let sub = document.getElementById("sub");
    let mul = document.getElementById("mul");
    let div = document.getElementById("div");
    function ClickMe(a) {
        input1 = parseInt(document.getElementById("input1").value);
        input2 = parseInt(document.getElementById("input2").value);
        switch (a){
            case add:
                total = "Result Addition : " + (input1 + input2);
                break;
            case sub:
                total = "Result subtraction : " + (input1 - input2);
                break;
            case mul:
                total = "Result multiplication : " + (input1 * input2);
                break;
            case div:
                total = "Result division : " + (input1 / input2);
                break;
        }
        result.innerText = total;
    }
</script>
</body>
</html>
