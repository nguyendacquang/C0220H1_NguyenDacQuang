<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
</head>
<body>
<form>
    <input type="number" id="input1"/>
    <input type="number" id="input2"/>
    <br>
    <br>
    <input type="button" onclick="ClickMe(this);" value="addition(+)" />
    <input type="button" onclick="ClickMe(this);" value="subtraction(-)" />
    <input type="button" onclick="ClickMe(this);" value="multiplication(x)" />
    <input type="button" onclick="ClickMe(this);" value="division(/)"/>

    <p id="result">Result: </p>
</form>
<script>
    let input1 ;
    let input2 ;
    let result = document.getElementById("result") ;
    let total;
    function ClickMe(a) {
        input1 = parseInt(document.getElementById("input1").value);
        input2 = parseInt(document.getElementById("input2").value);
        if(a.value == "addition(+)"){
            total = "Result Addition : " + (input1 + input2);
        }else if(a.value == "subtraction(-)"){
            total = "Result subtraction : " + (input1 - input2);
        }else if(a.value == "multiplication(x)"){
            total = "Result multiplication : " + (input1 * input2);
        }else if(a.value == "division(/)" ){
            total = "Result division : " + (input1 / input2);
        }
        result.innerText = total;
    }
</script>
</body>
</html>
