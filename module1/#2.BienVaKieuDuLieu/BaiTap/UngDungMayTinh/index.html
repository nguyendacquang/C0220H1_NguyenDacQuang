<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
</head>
<body>
    <form>
        <input type="number" id="input1">
        <input type="number" id="input2">
        <br>
        <br>
        <input type="button" onclick="Addition();" value="addition(+)"/>
        <input type="button" onclick="Subtraction();" value="subtraction(-)"/>
        <input type="button" onclick="Multiplication();" value="multiplication(x)"/>
        <input type="button" onclick="Division();" value="division(/)"/>
        <p id="result">Result: </p>
    </form>
    <script>
        let input1;
        let input2;
        let total;
        let result = document.getElementById("result");
        function Addition(){
            input1 = parseInt(document.getElementById("input1").value);
            input2 = parseInt(document.getElementById("input2").value);
            total = "Result Addition : " + (input1 + input2);
            result.innerText = total;
        }
        function Subtraction(){
            input1 = parseInt(document.getElementById("input1").value);
            input2 = parseInt(document.getElementById("input2").value);
            total = "Result subtraction : " + (input1 - input2);
            result.innerText = total;
        }
        function Multiplication(){
            input1 = parseInt(document.getElementById("input1").value);
            input2 = parseInt(document.getElementById("input2").value);
            total = "Result multiplication : " + (input1 * input2);
            result.innerText = total;
        }
        function Division(){
            input1 = parseInt(document.getElementById("input1").value);
            input2 = parseInt(document.getElementById("input2").value);
            total = "Result division : " + (input1 / input2);
            result.innerText = total;
        }
    </script>
</body>
</html>
