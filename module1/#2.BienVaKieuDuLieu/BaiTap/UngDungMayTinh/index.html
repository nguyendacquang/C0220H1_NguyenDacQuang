<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="input1"/>
    <input type="number" id="input2"/>
    <br>
    <br>
    <button onclick="ClickMe(this);" value="+">addition(+)</button>
    <button onclick="ClickMe(this);" value="-">subtraction(-)</button>
    <button onclick="ClickMe(this);" value="-">multiplication(x)</button>
    <button onclick="ClickMe(this);" value="-">division(/)</button>
    <p id="result">Result: </p>
</form>
<script>
    let number1 = document.getElementById("input1") ;
    let number2 = document.getElementById("input2") ;
    let result = document.getElementById("result") ;
    function ClickMe(opt) {
        result.innerText = "result: " + eval(number1.value  + opt.value + number2.value )
    }
</script>
</body>
</html>
