<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let ly = parseInt(prompt("nhập điểm môn lý: "));
        let hoa = parseInt(prompt("nhập điểm môn hóa: "));
        let sinh = parseInt(prompt("nhập điểm môn sinh: "));
        let tong = ly + hoa + sinh;
        let trungBinh = tong/3;
        document.write("tổng điểm: " + tong);
        document.write("</br>");
        document.write("trung bình điểm: " + trungBinh);
    </script>
</body>
</html>
