<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>javascript loops</h2>
    <p id="result"></p>
    <script>
        let text = '';
        for (let i = 0; i < 5; i++){
            text += "the number is " + i + "\n";
        }
        document.getElementById("result").innerText = text;
    </script>
</body>
</html>
