<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*nhập vào 1 chuỗi sau đó mã hóa chuỗi đó theo yêu cầu sau:
        vd:
        "aabccaabb" ==> " a2b1c2a2b2"
         */
        let str = prompt("enter a string: ");
        var count = 1;
        let result= "";
        for(let i = 0; i<str.length; i++){
            if (str.charAt(i)===str.charAt(i+1)){
                count++;
            }else {
                result += str.charAt(i) + count;
                count = 1;
            }
        }console.log(result);

    </script>
</body>
</html>
