<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight = prompt("Enter is weight: ");
        let height = prompt("Enter is height: ");
        let bmi = weight / (height * height);
        if(bmi < 18.5){
            document.write("Underweight!");
        }else if( bmi <= 25){
            document.write("Normal!");
        }else if(bmi <= 30){
            document.write("OverWeight!");
        }else {
            document.write("Obese!");
        }
    </script>
</body>
</html>
