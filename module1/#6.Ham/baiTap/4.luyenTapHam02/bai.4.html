<!DOCTYPE html>

<body>
<script>
    function kiemTra() {
        if (typeof a === "number"){
            return  true;
        }else if(typeof a === "string"){
            return false;
        }
    }
    let a = 1;
    let b = "123";
    alert("a là kiểu số? "+ kiemTra(a));
    alert("b là kiểu số? "+ kiemTra(b));
</script>
</body>
