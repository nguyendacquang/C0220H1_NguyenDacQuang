<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function giaiThua() {
        var result = num;
        if (num === 0 || num === 1) {
            return 1;
        }
        while(num > 1) {
            num--;
            result *= num;
        }
        return result;
    }
    let num = prompt("giai thừa của: ");
    alert(giaiThua(num));
</script>
</body>
</html>
